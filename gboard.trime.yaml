liquid_keyboard:
  # 目前只能直接写参数，不支持变量或者fallback机制。
  # 缺少参数时，自动从style中加载参数。除非需要指定liquid_keyboard使用与主键盘不同的背景色、背景图，否则不应设置被注释掉的参数。
  author: "tumuyan"
  row: 6              #每屏最多显示多少行按键
  row_land: 5         #横屏每屏最多显示多少行按键
  key_height: 40      #按键高度
  key_height_land: 40 #横屏模式按键高度
  single_width: 60    #single类型的按键宽度
  vertical_gap: 8     #纵向按键间隙
  margin_x: 2       #左右按键间隙的1/2
  fixed_key_bar: # 固定按键条
    position: right  # 摆放位置（在滚动区域的……） top|bottom|left|right
    keys: # 按键（显示名称为对应的label，不能放太多）
      - liquid_keyboard_exit
      - space1
      - BackSpace
      - Return2
      - liquid_keyboard_clipboard
      - liquid_keyboard_tabs
  keyboards: [math, ascii, cn, history, clipboard, collection, draft, tabs,  grease, candidate]  #tab列表
  tabs:
    name: 更多
    type: TABS
  exit:
    name: " ▾ "
    type: NO_KEY
    keys: EXIT
  candidate:
    name: 候选
    type: CANDIDATE
  history:
    name: 常用
    type: HISTORY
  clipboard:
    type: CLIPBOARD
    name: 剪贴
  collection:
    type: COLLECTION
    name: 收藏
  draft:
    type: DRAFT
    name: 草稿
  math:   #tab名称
    type: SINGLE
    name: 数学
    keys: "≈＝≠≌<>≤≥≡()[]{}-+±×*/÷&∥%‰‱°′″∫∮∯∬∭∰∞∑∧∏∈∵∴⊥∝∨∪•√〒∝∽∈∩∧⊙⌒∥∟∣∂∆∞≌∉∪∨⊕⊿⊥∠∫∬∭"  #tab中的按键列表
  cn:
    type: SINGLE
    name: 中文
    keys:  #keys列表可以使用多种格式混合书写。
      - ，
      - 。
      - ？
      - ！
      - ：
      - 、
      - “
      - ”
      - ‘
      - ···
      - ……
      - { click: "-" }
      - { click: "——", label: "破折" }
      - { click: "" } # 内容为空可以强制令键盘从此处新起一行
      - （
      - ）
      - 【
      - 】
      - 《
      - 》
      - ［
      - ］
      - ｛
      - ｝
      - 「
      - 」
      - 『
      - 』
      - ～
  grease:
    type: SINGLE
    name: 希腊
    keys: "ΑΒΓΔΕΖΗΘΙΚΛΜΝΞΟΠΡΣΤΥΦΧΨΩαβγδεζηθικλμνξοπρστυφχψω"
  ascii:
    type: SINGLE
    name: 英文
    keys: ",.?!:;/\\|*-+=^$`'\"^~@#%&()[]{}_"
#键盘布局
preset_keyboards:
  default:
    author: "暖暖"
    name: 36键默认布局
    width: 10
    #  height: 48
    ascii_mode: 0
    #reset_ascii_mode: true
    keys:
