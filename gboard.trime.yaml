    label_color: 0xff000000 # 悬浮窗候选项序号
    hilited_text_color: 0xe1e3e5 # 高亮编码（一般是位于光标插入点左边的编码）
    hilited_back_color: 0x1e1a23 # 高亮编码背景
    text_color: 0xe1e3e5 # 编码（位于光标插入点右边的编码，或者是拼音类方案中无法正常解析的空码，比如全拼时输入 hau，u 就属于这种）


    # 键盘
    key_back_color: 0x1e1a23  # 按键背景
    hilited_key_back_color: 0x3d484a # 高亮按键背景（按下按键时）
    key_text_color:: 0xffffff # 按键文本（click）
    hilited_key_text_color: 0xffffff # 高亮按键文本
    key_symbol_color:: 0xeeeeff  # 按键符号（long_click 和 hint）
    hilited_key_symbol_color: 0xeeeeff # 高亮按键符号
