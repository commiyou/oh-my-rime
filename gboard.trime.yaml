    hilited_on_key_back_color: 0x7ecbc1 # shift 键锁定时的高亮背景（按下时）
    on_key_text_color: 0xffffff # shift 键锁定时文本
    hilited_on_key_text_color: 0xffffff # shift 键锁定时的高亮文本


