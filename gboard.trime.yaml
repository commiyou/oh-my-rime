  gboard:
    name: Gboard
    author: commiyou

    # 候选项
    back_color: 0x1e1a23 # 候选区背景
    # candidate_background: 候选区整体背景
    hilited_candidate_back_color: 0xffd3d7da # 高亮候选背景（候选项被选中时）
    candidate_separator_color: 0xffffffff # 候选分割线
    candidate_text_color: 0xffffffff # 候选文本（包括悬浮窗候选，下同）
    hilited_candidate_text_color: 0xff000000 # 高亮候选文本
    comment_text_color: 0xffffffff  # 候选项注释
    hilited_comment_text_color: 0xff000000 # # 高亮候选项注释

    #  悬浮窗口
